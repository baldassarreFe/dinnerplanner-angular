<div class="row">
  <div class="col-lg-12">
    <h3>{{title | ucwords}}</h3>
    <span (click)="moreDishes()" [class.loading]="isLoading" [class.disabled]="isLoading" class="btn glyphicon glyphicon-xm glyphicon-refresh"></span>
  </div>
</div>
<div class="row ho-scroll">
    <dish-card *ngFor="let dish of filteredDishes" [dish]="dish"></dish-card>
</div>
